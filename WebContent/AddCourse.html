<script>

  };
  xhttp.open("POST", "/addcourse", true);

  xhttp.send("courseid="+courseid+"&coursename="+coursename);
  var headers = xhttp.getAllResponseHeaders().toLowerCase();
  alert("Adding Course");
}
</script>
